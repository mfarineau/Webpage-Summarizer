<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="toastContainer" class="ws-toast-stack" aria-live="polite" aria-atomic="false"></div>

    <div class="dashboard-container">
        <!-- Header -->
        <header class="dashboard-header">
            <h5 class="title">Webpage Summarizer</h5>
            <div class="header-actions">
                <!-- Settings Toggle (Icon only) -->
                <button id="toggleSettingsBtn" class="btn-icon" title="Settings">
                    <svg class="icon">
                        <use href="sf-symbols.svg#gear" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Settings Panel (Hidden by default) -->
        <div id="settingsPanel" class="panel-section" hidden>
            <div class="input-field">
                <label for="apiKeyInput" class="field-label">OpenAI API Key</label>
                <div class="input-with-status">
                    <input id="apiKeyInput" type="password" placeholder="sk-...">
                    <span id="apiKeyStatus" class="status-indicator" role="status" aria-live="polite"></span>
                </div>
            </div>
            <button id="saveKeyBtn" class="btn secondary">Save Key</button>
        </div>

        <!-- Primary Controls -->
        <section class="control-panel">
            <div class="input-field">
                <label for="toneSelect" class="field-label">Tone</label>
                <select id="toneSelect">
                    <option value="Executive">Executive</option>
                    <option value="Casual Read">Casual Read</option>
                    <option value="Academic Analysis">Academic Analysis</option>
                </select>
            </div>

            <button id="summarizeBtn" class="btn primary large-btn">
                <svg class="icon">
                    <use href="sf-symbols.svg#doc.text.magnifyingglass" />
                </svg>
                <span>Summarize Page</span>
            </button>
        </section>

        <!-- Output Area (Flexible Grow) -->
        <section id="outputSection" class="output-panel" hidden>
            <div class="output-header">
                <h4 id="outputTitle">Result</h4>
                <div class="output-actions">
                    <!-- Future: Copy, Share buttons -->
                </div>
            </div>

            <div id="outputArea" class="scrollable-content"></div>

            <!-- Chat Interface -->
            <div id="chatInterface" class="chat-container" hidden>
                <div id="chatLog" class="chat-log"></div>
                <div class="chat-input-row">
                    <input id="chatInput" type="text" placeholder="Ask a follow-up...">
                    <button id="chatSendBtn" class="btn primary small-btn">Send</button>
                </div>
            </div>
        </section>

        <!-- Tools Grid (Always visible at bottom) -->
        <section class="tools-panel">
            <h6 class="section-label">Tools</h6>
            <div class="tools-grid">
                <button id="biasBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#chart.bar" />
                    </svg>
                    <span>Bias</span>
                </button>
                <button id="removeAdsBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#eye.slash" />
                    </svg>
                    <span>No Ads</span>
                </button>
                <button id="checkCookiesBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#checkmark.shield" />
                    </svg>
                    <span>Cookies</span>
                </button>
                <button id="detectFrameworkBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#cpu" />
                    </svg>
                    <span>Tech</span>
                </button>
                <button id="savePageBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#arrow.down.doc" />
                    </svg>
                    <span>Save Page</span>
                </button>
                <button id="exportPdfBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#doc.text" />
                    </svg>
                    <span>Export PDF</span>
                </button>
                <button id="historyBtn" class="btn secondary tool-btn">
                    <svg class="icon">
                        <use href="sf-symbols.svg#clock" />
                    </svg>
                    <span>History</span>
                </button>
            </div>
        </section>
    </div>

    <script src="sidebar.js"></script>
</body>

</html>
