<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            width: 100%;
            height: 100vh;
            margin: 0;
            padding: 16px;
            box-sizing: border-box;
            overflow-y: auto;
            background: var(--bg-gradient);
            color: var(--text-main);
        }

        .panel-section {
            margin-bottom: 24px;
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: var(--radius-md);
            border: 1px solid var(--glass-border);
        }

        .panel-section h4 {
            margin-top: 0;
            margin-bottom: 12px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        #outputArea {
            margin-top: 16px;
            font-size: 0.95rem;
            line-height: 1.5;
        }

        #outputArea h3 {
            margin-top: 0;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 16px;
            border-top: 1px solid var(--glass-border);
            padding-top: 16px;
        }

        .chat-log {
            max-height: 300px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .chat-msg {
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 90%;
        }

        .chat-msg.user {
            align-self: flex-end;
            background: var(--primary-accent);
            color: white;
        }

        .chat-msg.assistant {
            align-self: flex-start;
            background: var(--glass-surface);
            border: 1px solid var(--glass-border);
        }
    </style>
</head>

<body>
    <div id="toastContainer" class="ws-toast-stack" aria-live="polite" aria-atomic="false"></div>

    <h5 class="title">Webpage Summarizer</h5>

    <!-- Settings Section -->
    <div class="panel-section">
        <div class="input-field">
            <label for="apiKeyInput" class="field-label">OpenAI API Key</label>
            <div class="input-with-status">
                <input id="apiKeyInput" type="password" placeholder="sk-...">
                <span id="apiKeyStatus" class="status-indicator" role="status" aria-live="polite"></span>
            </div>
        </div>
        <button id="saveKeyBtn" class="btn secondary">Save Key</button>
    </div>

    <!-- Actions Section -->
    <div class="panel-section">
        <div class="input-field">
            <label for="toneSelect" class="field-label">Tone</label>
            <select id="toneSelect">
                <option value="Executive">Executive</option>
                <option value="Casual Read">Casual Read</option>
                <option value="Academic Analysis">Academic Analysis</option>
            </select>
        </div>

        <div class="actions">
            <button id="summarizeBtn" class="btn primary">
                <svg class="icon">
                    <use href="sf-symbols.svg#doc.text.magnifyingglass" />
                </svg>
                <span>Summarize Page</span>
            </button>

            <button id="biasBtn" class="btn secondary">
                <svg class="icon">
                    <use href="sf-symbols.svg#chart.bar" />
                </svg>
                <span>Analyze Bias</span>
            </button>
        </div>
    </div>

    <!-- Output Section -->
    <div id="outputSection" class="panel-section" hidden>
        <h4 id="outputTitle">Result</h4>
        <div id="outputArea"></div>

        <!-- Chat Interface (Hidden by default) -->
        <div id="chatInterface" class="chat-container" hidden>
            <div id="chatLog" class="chat-log"></div>
            <div style="display: flex; gap: 8px;">
                <input id="chatInput" type="text" placeholder="Ask a follow-up..." style="flex:1;">
                <button id="chatSendBtn" class="btn primary" style="width: auto; padding: 8px 16px;">Send</button>
            </div>
        </div>
    </div>

    <!-- Utilities Section (Collapsible) -->
    <button id="toggleUtilsBtn" class="btn tertiary" style="margin-bottom: 16px;">
        <span>Utilities</span>
        <svg class="icon">
            <use href="sf-symbols.svg#chevron.down" />
        </svg>
    </button>

    <div id="utilsSection" class="panel-section" hidden>
        <div class="actions action-group">
            <button id="removeAdsBtn" class="btn secondary action-item">
                <svg class="icon">
                    <use href="sf-symbols.svg#eye.slash" />
                </svg>
                <span>No Ads</span>
            </button>
            <button id="checkCookiesBtn" class="btn secondary action-item">
                <svg class="icon">
                    <use href="sf-symbols.svg#checkmark.shield" />
                </svg>
                <span>Cookies</span>
            </button>
            <button id="detectFrameworkBtn" class="btn secondary action-item">
                <svg class="icon">
                    <use href="sf-symbols.svg#cpu" />
                </svg>
                <span>Framework</span>
            </button>
        </div>
    </div>

    <script src="sidebar.js"></script>
</body>

</html>
